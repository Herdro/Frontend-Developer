<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<header class="header">
    <img class="header__img" src="./Img/logo-platzi-video-BW2.png" alt="Platzi video">
    <div class="header__menu">
        <div class="header__menu--profile">
            <img src="./Img/user-icon.png" alt="User">
            <p>Perfil</p>
            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar Sesión</a></li>
            </ul>
        </div>
    </div>
</header>
<section class="main">
    <h2 class="main__title">¿Que quieres ver hoy?</h2>
    <input class="input" type="text" placeholder="Buscar...">
</section>
<section class="carousel">
    <div class="carousel__container">
        <div class="carousel-item">
            <img class="carousel-item__img" src="https://images.pexels.com/photos/8411400/pexels-photo-8411400.jpeg?cs=srgb&dl=pexels-anna-rye-8411400.jpg&fm=jpg" alt="">
            <div class="carousel-item__details">
                <div>
                    <img src="./Img/icons8-play-64.png" alt="Play">
                    <img src="./Img/icons8-plus-64.png" alt="Agregar">
                </div>
            </div>
            <p class="carousel-item__details--title">Titulo descriptivo</p>
            <p class="carousel-item__details--subtitle">2019 16+ 114 minutos</p>
        </div>
        <div class="carousel-item">
            
        </div>
    </div>
</section>
</body>
</html>
