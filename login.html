<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Style/login.css">
</head>
<body>
<header class="header">
    <img class="header__img" src="./Img/logo-platzi-video-BW2.png" alt="">
</header>
<section class="login">
    <section class="login__container">
        <h2>Inicia sesión</h2>
        <form class="login__container--form">
            <input type="text" class="input" placeholder="Correo">
            <input type="password" class="input" placeholder="Contraseña">
            <button class="button">Iniciar seción</button>
            <div class="login__container--remember-me">
                <label>
                    <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame
                </label>
                <a href="/">Olvidé mi contraseña</a>
            </div>
        </form>
        <section class="login__container--social-media">
            <div><img src="./Img/icons8-google-plus-50.png" alt="Google">Inicia sesión con Goggle</div>
            <div><img src="./Img/icons8-twitter-50.png" alt="Twitter">Inicia sesión con Twitter</div>
        </section>
        <p class="login__container--register">No tienes niguna cuenta <a href="/">Registrate</a></p>
    </section>
</section>
<footer class="footer">
    <a href="/">Términos de uso</a>
    <a href="/">Declaración de privacidad</a>
    <a href="/">Centro de ayuda</a>
</footer>
</body>
</html>
